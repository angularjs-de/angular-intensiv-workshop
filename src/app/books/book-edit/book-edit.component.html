<form *ngIf="book" #form="ngForm" (ngSubmit)="save(form.value)">
  <table>
    <tbody>
      <tr>
        <td>Title</td>
        <td>
          <input
            type="text"
            required
            [(ngModel)]="book.title"
            name="title"
            #title="ngModel">
          <div [hidden]="!title.errors?.required || title.pristine">Title is required</div>
        </td>
      </tr>
      <tr>
        <td>Abstract</td>
        <td>
          <input
            type="text"
            required
            [(ngModel)]="book.abstract"
            name="abstract"
            #abstract="ngModel">
          <div [hidden]="!abstract.errors?.required || abstract.pristine">Abstract is required</div>
        </td>
      </tr>
      <tr>
        <td>Author</td>
        <td>
          <input
            type="text"
            required
            [(ngModel)]="book.author"
            name="author"
            #author="ngModel">
          <div [hidden]="!author.errors?.required || author.pristine">Author is required</div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit" [disabled]="!form.valid">Submit</button>
        </td>
      </tr>
    </tbody>
  </table>
</form>
