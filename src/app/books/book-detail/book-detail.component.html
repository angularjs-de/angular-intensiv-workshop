<div *ngIf="book">
  <table>
    <tbody>
      <tr>
        <td>Title</td>
        <td>{{ book.title }}</td>
      </tr>
      <tr>
        <td>Subtitle</td>
        <td>{{ book.subtitle }}</td>
      </tr>
      <tr>
        <td>Author</td>
        <td>{{ book.author }}</td>
      </tr>
      <tr>
        <td>Abstract</td>
        <td>{{ book.abstract }}</td>
      </tr>
      <tr>
        <td>Pages</td>
        <td>{{ book.numPages }}</td>
      </tr>
    </tbody>
  </table>
</div>
